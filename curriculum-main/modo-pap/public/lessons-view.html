<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NewSong ‚Äî Aulas</title>
  <link rel="stylesheet" href="css/theme.css">
</head>
<body data-theme="dark">
  <div class="container">
    <div class="card header">
      <div class="brand">
        <div class="logo">NS</div>
        <div>
          <h1 class="gold-text">NewSong</h1>
          <small>Comunidade ¬∑ Aprendizado ¬∑ M√∫sica</small>
        </div>
      </div>
      <div class="header-actions">
        <button id="themeToggle" class="btn-theme" aria-label="Alternar modo claro/escuro">
          <span class="theme-icon">üåô</span>
          <span class="theme-text">Modo Escuro</span>
        </button>
        <button id="backToApp" class="btn ghost">Voltar</button>
      </div>
    </div>

    <div class="lessons-page-container">
      <div class="lessons-list-container">
        <div class="lessons-list-header">
          <button class="btn-back-modules" id="btnBackToModules">
            <span>‚Üê</span>
          </button>
          <div class="lessons-list-header-content">
            <h3 class="lessons-list-title" id="lessonTitle">
              <span id="moduleIcon"></span>
              <span id="moduleName"></span>
            </h3>
            <p class="lessons-list-count" id="lessonCount">0 aulas</p>
          </div>
        </div>
        <div class="lessons-list" id="lessonsList">
          <!-- Lessons will be rendered here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog">
      <div class="title">Aula</div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="js/lessons-view.js"></script>
</body>
</html>
